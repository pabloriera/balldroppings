<!DOCTYPE html>
<html>

<head>
	<script src="Tone.js"></script>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
		<!--
		.r {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 10px;
		}

		.img {
			border-top-style: none;
			border-right-style: none;
			border-bottom-style: none;
			border-left-style: none;
		}

		.b {
			overflow: hidden;
			margin: 0;
			background: #FFFFFF;
			text-align: center;
		}

		.t {
			margin-left: auto;
			margin-right: auto;
		}
		-->
	</style>
	<script type="text/javascript" src="processing.js"></script>
	<script src="webmidi.min.js"></script>
	<script src="balldroppings.js"></script>

	<title>BallDroppings</title>
</head>

<body class="b">
	<canvas id="canvasElement" width="100" height="100"></canvas>
	<table class="t">
		<tr>
			<td colspan="3"><span class="r"><b>BallDroppings instructions</b>: Turn your sound up.
					Draw lines on the black screen to bounce the balls. Enjoy the music.</span></td>
			<td>&nbsp;</td>
		</tr>

		<tr>
			<td>
				<input type="submit" value="sendmidi" onMouseDown="sendmidi=!sendmidi">
				<input type="button" value="synth" onMouseDown="playsynth=!playsynth)">
			</td>

			<td>
				<input type="submit" value="reset" onMouseDown="reset()">
				<input type="button" value="save" onMouseDown="saveState()">
			</td>
			<td class="r">ball drop rate <input value="+" type="submit"
					onMouseDown="ballDropRate-=10;if(ballDropRate<1)ballDropRate=1;">
				<input value="-" type="submit" onMouseDown="ballDropRate+=10;">
			</td>
			<td class="r">gravity <input value="+" type="submit" onMouseDown="gravity+=0.1;">
				<input value="-" type="submit" onMouseDown="gravity-=0.1;">
			</td>
			<td class="r"><a href="http://jtnimoy.net">jtnimoy</a></td>
		</tr>
	</table>
</body>

</html>
